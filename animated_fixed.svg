  <style>
    .pixel { fill: #f0f6fc; }
    .bg { fill: #0d1117; }
    .accent { fill: #58a6ff; }
    .arm { animation: wave 2s ease-in-out infinite; transform-origin: 150px 180px; }
    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-15deg); }
    }
    .contrib { fill: #39d353; opacity: 0.2; animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.9; }
    }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="1200" height="300"/>
  
  <!-- Pixel Octocat -->
